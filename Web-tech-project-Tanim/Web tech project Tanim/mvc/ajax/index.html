<html lang="en">
<head>
    <title>JS Example</title>
</head>
<body>
         <h1>JS Example</h1>
         <h1>JS Example</h1>
        <input type="text" name="username" id="username" value="" onkeyup="getUser()">
        <input type="button" name="click" value="click" onclick="ajax()">
        <input type="button" name="click" value="submit" onclick="alert('Test')">
        <p id="msg"></p>
        <script>
        
            function change(){
                
                let obj = document.getElementsByTagName('h1')[0];
                    obj.innerHTML = "TEST....";
                    obj.style.color = 'red';
            }

            function ajax(){
                let username = document.getElementById('username').value;
                let xhttp = new XMLHttpRequest();
                xhttp.open('get', 'abc.php?username='+username, true);
                //xhttp.open('post', 'abc.php', true);
                xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhttp.send('username='+username);

                xhttp.onreadystatechange = function(){
                    
                    if(this.readyState == 4 && this.status == 200){
                        //alert(this.responseText);
                        document.getElementsByTagName('h1')[1].innerHTML = this.responseText;
                    }
                }

            }

            function getUser(){
                let username = document.getElementById('username').value;
                alert(username);

                if(username == ""){
                    document.getElementById('msg').innerHTML = "null value";
                    document.getElementById('msg').style.color= "red";
                }else{
                    document.getElementsByTagName('h1')[0].innerHTML = username;
                }

            }
        </script>
</body>
</html>
