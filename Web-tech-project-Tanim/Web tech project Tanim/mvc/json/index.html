<html lang="en">
<head>
    <title>JS Example</title>
</head>
<body>
        <h1>JS Example</h1>
        <h1>JS Example</h1>
        <input type="text" name="username" id="username" value="" onkeyup="getUser()">
        <input type="button" name="click" value="click" onclick="ajax()">
        <input type="button" name="click" value="submit" onclick="alert('test')">
        <p id="msg"></p>
        <script>
           
            let name = "abc";
            let student = ['alamin', 1, '11'];

            function change(){
                
                let obj = document.getElementsByTagName('h1')[0];
                    obj.innerHTML = "TEST....";
                    obj.style.color = 'red';
            }

            function ajax(){
                let username = document.getElementById('username').value;
                let email = "alamin@aiub.edu";
                let password = "123";
                let data = {'username': username, 'email': email, 'password': password};
                let user = JSON.stringify(data);

                let xhttp = new XMLHttpRequest();
                //xhttp.open('get', 'abc.php?username='+username, true);
                xhttp.open('post', 'abc.php', true);
                xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                xhttp.send('data='+user);

                xhttp.onreadystatechange = function(){
                    
                    if(this.readyState == 4 && this.status == 200){
                        //alert(this.responseText);
                        let user = JSON.parse(this.responseText);
                        document.getElementsByTagName('h1')[1].innerHTML = user.password;
                    }
                }

            }

            function getUser(){
                let username = document.getElementById('username').value;
                //alert(username);

                if(username == ""){
                    document.getElementById('msg').innerHTML = "null value";
                    document.getElementById('msg').style.color= "red";
                }else{
                    document.getElementsByTagName('h1')[0].innerHTML = username;
                }

            }
        </script>
</body>
</html>
