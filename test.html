<?php
// Define the length and width of the rectangle
$length = 10;
$width = 5;

// Calculate the area and perimeter
$area = $length * $width;
$perimeter = 2 * ($length + $width);

// Display the results
echo "The area of the rectangle is: " . $area . "<br>";
echo "The perimeter of the rectangle is: " . $perimeter;
?>
